<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Is Momo the Cutest?</title>
<style>
    body {
        background-color: #ffd1dc; /* baby pink background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    #momo-image {
        width: 200px; /* adjust size as needed */
        height: auto; /* maintain aspect ratio */
    }
    #question {
        color: #8b0000; /* dark pink text */
        font-size: 24px;
        margin-top: 20px;
    }
    #choices {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .choice {
        margin: 0 10px;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
    }
    .yes {
        background-color: #ff1493; /* stable option */
    }
    .no {
        background-color: #ff0000; /* moving option */
        animation: move 1s infinite alternate;
    }
    @keyframes move {
        0% {
            transform: translateX(-5px);
        }
        100% {
            transform: translateX(5px);
        }
    }
    .popup-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 999;
    }
    .popup-image {
        width: 150px;
        height: auto;
    }
    .popup-text {
        font-size: 18px;
        margin-top: 10px;
        color: #8b0000;
    }
</style>
</head>
<body>
<div class="container">
    <div alt="Momo the Cute Baby">
    <div id="question">Isn't Momo the Cutest?</div>
    <div id="choices">
        <div class="choice yes" onclick="showPopup()">YES</div>
        <div class="choice no" onmouseenter="startMoving(this)" onmouseleave="stopMoving(this)">NO</div>
    </div>
</div>

<div class="popup-container" id="popup">
    <img class="popup-image" src="https://i.postimg.cc/g0c8Yqzk/unnamed.jpg" alt="Heart Frame">
    <div class="popup-text">YAAAAY MOMO IS THE CUTEST!!!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>
<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
        // Trigger confetti effect
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            shapes: ['heart']
        });
    }

    function startMoving(element) {
        element.style.animation = 'move 1s infinite alternate';
        element.onclick = function() {
            alert("You can't click NO! Momo is the cutest!");
        };
    }

    function stopMoving(element) {
        element.style.animation = '';
    }
</script>
</body>
</html>
